<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Aggiorna il collegamento al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
 
    <div class="container">
        <div class="mb-3">
            <label for="filterDropdown" class="form-label">Filtra per:</label>
            <select class="form-select" id="filterDropdown">
                <option value="name">Nome</option>
                <option value="username">Username</option>
                <option value="email">Email</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="filterInput" class="form-label">Inserisci testo di filtro:</label>
            <input type="text" class="form-control" id="filterInput" placeholder="Filtra per...">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./file.js"></script>

</body>

</html>
